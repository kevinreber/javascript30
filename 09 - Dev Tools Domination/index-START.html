<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');

        // Regular
        console.log('hello');

// Interpolated
console.log('Hello I am a %s string!', 'ðŸ’©');

// Styled
// console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

// warning!
console.warn('OH NOOO'); //Shows Warning in console

// Error :|
console.error('Shit!'); //Throws an Error in console

// Info
console.info('Crocodiles eat 3-4 people per year'); //Shows info in console

// Testing
const p = document.querySelector('p');

console.assert(p.classList.contains('ouch'), 'That is wrong!'); //Only throws an Error if wrong

// clearing
console.clear(); //clear console

// Viewing DOM Elements
console.log(p); //shows only element
console.dir(p); //shows all properties and methods of element

// Grouping together
dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`); //start of group
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`); //end of group
});
// logs as a group
  // first one for Snickers
  // second for Hugo

fetch('https://api.github.com/users/wesbos')

  }); //shows how long it takes to complete a task
